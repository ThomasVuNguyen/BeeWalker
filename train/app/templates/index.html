<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeWalker Training Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 24px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f5af19, #f12711);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #888;
            font-size: 1rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
        }
        
        .video-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            aspect-ratio: 4/3;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        .stat-card.highlight {
            background: linear-gradient(135deg, rgba(245, 175, 25, 0.15), rgba(241, 39, 17, 0.15));
            border-color: rgba(245, 175, 25, 0.3);
        }
        
        .stat-label {
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #888;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }
        
        .stat-card.highlight .stat-value {
            background: linear-gradient(135deg, #f5af19, #f12711);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            min-height: 300px;
        }
        
        .chart-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #888;
            margin-bottom: 16px;
        }
        
        canvas {
            width: 100% !important;
            height: calc(100% - 40px) !important;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        .status-text {
            font-size: 0.75rem;
            color: #4ade80;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .video-container {
                aspect-ratio: 16/9;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üêù BeeWalker Training</h1>
        <p>Real-time bipedal robot training visualization</p>
    </div>
    
    <div class="container">
        <div class="video-container">
            <img src="/video_feed" alt="Training Visualization">
        </div>
        
        <div class="sidebar">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Episode</div>
                    <div class="stat-value" id="episode">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Steps</div>
                    <div class="stat-value" id="steps">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Last Reward</div>
                    <div class="stat-value" id="reward">0.00</div>
                </div>
                <div class="stat-card highlight">
                    <div class="stat-label">Best Reward</div>
                    <div class="stat-value" id="best_reward">0.00</div>
                </div>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">Reward History</div>
                <canvas id="rewardChart"></canvas>
            </div>
            
            <div class="status-indicator">
                <div class="status-dot"></div>
                <div class="status-text">Training in progress</div>
            </div>
        </div>
    </div>

    <script>
        // Chart configuration
        const ctx = document.getElementById('rewardChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Episode Reward',
                    data: [],
                    borderColor: '#f5af19',
                    backgroundColor: 'rgba(245, 175, 25, 0.1)',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.05)'
                        },
                        ticks: {
                            color: '#666'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#666',
                            maxRotation: 0
                        }
                    }
                },
                animation: {
                    duration: 0
                }
            }
        });

        // Update stats periodically
        function updateStats() {
            fetch('/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('episode').innerText = data.stats.episode;
                    document.getElementById('steps').innerText = data.stats.steps;
                    document.getElementById('reward').innerText = data.stats.reward.toFixed(2);
                    document.getElementById('best_reward').innerText = 
                        data.stats.best_reward > -1e10 ? data.stats.best_reward.toFixed(2) : '0.00';

                    // Update chart
                    const history = data.history;
                    chart.data.labels = history.map((_, i) => i + 1);
                    chart.data.datasets[0].data = history;
                    chart.update('none');
                })
                .catch(err => console.log('Stats fetch failed:', err));
        }

        // Update every second
        setInterval(updateStats, 1000);
        updateStats(); // Initial fetch
    </script>
</body>
</html>
